# Spring
spring.application.name=royal-house
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.profiles.active=dev

# DevTools
spring.devtools.restart.poll-interval=100ms
spring.devtools.restart.quiet-period=50ms
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.exclude=support_files/**,pictures/**

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

# Data
spring.datasource.url=jdbc:postgresql://localhost:5432/rh_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=andriy
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=create-drop

#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Thymeleaf
spring.thymeleaf.cache=false
