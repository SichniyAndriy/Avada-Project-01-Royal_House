<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/client_styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <script src="../../static/js/client_scripts/inject_sidebar_header.js" defer></script>

    <title>Заявка</title>
</head>

<body class="mx-auto" style="width: 90%;">
    <div class="container-fluid main__container">
        <div class="row">
            <div id="placeholder__side__nav__container"></div>
            <div class="col-md-10 container-fluid text-center g-0" id="main__container">
                <div id="placeholder__main__header"></div>
                <div class="container-fluid g-0 mb-5">
                    <h3 class="pt-5 pb-3 ps-5">Залишити заявку</h3>
                    <section id="bid__form" class="container-fluid g-0">
                        <div class="col-8 border border-black rounded-2 bg-dark-subtle p-5 mx-auto my-5">
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-floating mb-3">
                                            <input id="name__input" type="text" class="form-control"
                                                placeholder="Ваше ім'я">
                                            <label for="name__input">Повне ім'я</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input id="phone__input" type="tel" class="form-control"
                                                placeholder="Ваш телефон">
                                            <label for="phone__input">Телефон</label>
                                        </div>
                                        <div class="form-floating">
                                            <input id="email__input" type="email" class="form-control"
                                                placeholder="Ваш email">
                                            <label for="email__input">Email</label>
                                        </div>
                                    </div>
                                    <div class="form-floating col-lg-6">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="comment__input" style="height: 206px"></textarea>
                                        <label class="ms-3" for="comment__input">Ваш коментарій</label>
                                      </div>
                                </div>
                                <button class="btn btn-primary mt-5" type="submit">Відправити</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
