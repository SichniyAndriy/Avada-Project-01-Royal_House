<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="../../../static/css/admin_styles/head_container_style.css"
        th:href="@{/css/admin_styles/head_container_style.css}">
    <link rel="stylesheet" href="../../../static/css/admin_styles/main_container_style.css"
        th:href="@{/css/admin_styles/main_container_style.css}">
    <link rel="stylesheet" href="../../static/css/admin_styles/service_style.css"
        th:href="@{/css/admin_styles/service_style.css}">
    <!-- Scripts -->
    <script src="../../static/js/admin_scripts/admin_scripts.js" th:src="@{/js/admin_scripts/admin_scripts.js}"
        defer></script>
    <script src="../../static/js/admin_scripts/service_scripts.js" th:src="@{/js/admin_scripts/service_scripts.js}"
        defer></script>
    <script src="../../static/js/admin_scripts/header_nav_inject_script.js" defer></script>

    <title>Карта послуги</title>
</head>

<body>
    <header th:replace="~{admin/fragments/navbar::header}" id="header"></header>

    <main class="main-container" id="main-container">
        <div class="main-sidebar" id="nav">
            <nav th:replace="~{admin/fragments/navbar::navigation}" id="nav-block"></nav>
        </div>

        <div class="main-content" th:object="${service}">
            <div class="service-edit">
                <div class="service-edit-card">
                    <h3>Баннер</h3>
                    <img src="../../static/pictures/no-foto.png" alt="Service banner" id="service-banner"
                        th:src="@{${serviceBannerPath}}">
                    <p>Рекомендований розмір (1920x800)</p>
                    <input type="file" id="service-banner-input" accept="image/*">
                </div>
                <div class="service-edit-card">
                    <h3>Превью</h3>
                    <img src="../../static/pictures/no-foto.png" alt="preview" id="service-preview"
                        th:src="@{${service.imagePath}}">
                    <p>Рекомендований розмір (500x350)</p>
                    <input type="file" id="service-preview-input" accept="image/*">
                </div>
            </div>
            <div class="service-edit-name">
                <input type="text" placeholder="Назва" th:value="*{title}">
            </div>
            <div class="service-edit-description">
                <textarea placeholder="Опис" cols="100" rows="10" th:text="*{description}"></textarea>
            </div>
            <div class="service-edit-submit">
                <button type="button" class="action-btn" onclick="goToServices()">Скасувати</button>
                <button type="submit" class="action-btn" th:onclick="updateService([[${service}]])">Зберегти</button>
            </div>
        </div>
</body>

</html>
