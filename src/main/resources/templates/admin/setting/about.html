<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="../../../static/css/admin_styles/head_container_style.css"
        th:href="@{/css/admin_styles/head_container_style.css}">
    <link rel="stylesheet" href="../../../static/css/admin_styles/main_container_style.css"
        th:href="@{/css/admin_styles/main_container_style.css}">
    <link rel="stylesheet" href="../../../static/css/admin_styles/table_style.css"
        th:href="@{/css/admin_styles/table_style.css}">
    <link rel="stylesheet" href="../../../static/css/admin_styles/setting.css"
        th:href="@{/css/admin_styles/setting.css}">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../../static/js/admin_scripts/admin_scripts.js" th:src="@{/js/admin_scripts/admin_scripts.js}"
        defer></script>
    <script src="../../../static/js/admin_scripts/about_company_script.js" th:src="@{/js/admin_scripts/about_company_script.js}"
        defer></script>
    <title>Про компанію</title>
</head>

<body>
    <header th:replace="~{admin/fragments/navbar::header}"></header>

    <main class="main-container">
        <div class="main-sidebar">
            <nav th:replace="~{admin/fragments/navbar::navigation}"></nav>
        </div>

        <div class="main-content">
            <div class="page__title">
                <h2>Про компанію</h2>
            </div>
            <div class="info-block">
                <div class="banner-card">
                    <h3>Баннер</h3>
                    <img alt="About banner" id="about-banner" src="../../../static/pictures/banner_dumb.jpg"
                        th:src="${bannerUrl} ?: '/pictures/banner_dumb.jpg'">
                    <p>Рекомендований розмір 1920х800</p>
                    <input type="file" accept="image/*" id="about-banner-input">
                </div>
                <div class="info-description">
                    <label for="aout-title-input">Заголовок</label>
                    <input id="about-title-input" type="text" size="50" maxlength="200" placeholder="Заголовок"
                        th:value="${title} ?: ''">
                    <label for="about-description-input">Опис</label>
                    <textarea name="about-description-input" id="about-description-input"
                        th:utext="${desc} ?: ''"></textarea>
                </div>
            </div>
            <div class="about-edit-submit">
                <button id="save-btn" type="submit" class="save-btn" th:onclick="">Зберегти</button> 
            </div>
        </div>
        </div>
    </main>
</body>

</html>
